name: CI - Build and Test

on:
  push:
    branches: [ main, develop, 'claude/**' ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

# Cancel in-progress runs for the same branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ============================================================================
  # Metal Kernel Compilation
  # ============================================================================
  metal-kernels:
    name: Compile Metal Kernels
    runs-on: macos-14  # macOS Sonoma with M1

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Metal kernels
        uses: ./.github/actions/build-metal-kernels
        with:
          cache-key-prefix: 'metal-ci'

      - name: Upload Metal libraries
        uses: actions/upload-artifact@v4
        with:
          name: metal-kernels
          path: build/lib/*.metallib
          retention-days: 7

  # ============================================================================
  # C++ Build and Test
  # ============================================================================
  cpp-build:
    name: Build C++ Core
    runs-on: macos-14
    needs: metal-kernels

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup build environment
        uses: ./.github/actions/setup-build-env
        with:
          install-build-tools: 'true'
          use-ccache: 'true'
          ccache-key: '${{ runner.os }}-ccache-${{ github.sha }}'

      - name: Download Metal libraries
        uses: actions/download-artifact@v4
        with:
          name: metal-kernels
          path: build/lib

      - name: Build C++ core
        uses: ./.github/actions/build-cpp-core
        with:
          build-type: 'Release'
          use-ccache: 'true'

      - name: Upload C++ build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: cpp-build-artifacts
          path: |
            build/cmake/lib/*.a
            build/cmake/bin/*
          retention-days: 7

  # ============================================================================
  # C++ Unit Tests
  # ============================================================================
  cpp-tests:
    name: Run C++ Tests
    runs-on: macos-14
    needs: cpp-build

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install runtime dependencies
        run: |
          ./scripts/install_homebrew_deps.sh --quiet

      - name: Download Metal libraries
        uses: actions/download-artifact@v4
        with:
          name: metal-kernels
          path: build/lib

      - name: Download C++ artifacts
        uses: actions/download-artifact@v4
        with:
          name: cpp-build-artifacts
          path: build/cmake

      - name: Make binaries executable
        run: |
          chmod +x build/cmake/bin/* || true

      - name: Run unit tests
        run: |
          if [ -f build/cmake/bin/mlxr_unit_tests ]; then
            ./build/cmake/bin/mlxr_unit_tests --gtest_color=yes --gtest_output=xml:test-results.xml
          else
            echo "Warning: Unit test binary not found"
            exit 0
          fi

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: cpp-test-results
          path: test-results.xml
          retention-days: 30

  # ============================================================================
  # Python Setup and Tests
  # ============================================================================
  python-tests:
    name: Run Python Tests
    runs-on: macos-14
    needs: cpp-build

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Conda with caching
        uses: conda-incubator/setup-miniconda@v3
        with:
          auto-update-conda: true
          python-version: "3.11"
          environment-file: environment.yml
          activate-environment: mlxr
          use-mamba: true  # Faster conda solver

      - name: Verify environment
        shell: bash -el {0}
        run: |
          conda info
          conda list
          python --version
          python -c "import mlx; print('MLX imported successfully')"

      - name: Download Metal libraries
        uses: actions/download-artifact@v4
        with:
          name: metal-kernels
          path: build/lib

      - name: Download C++ artifacts
        uses: actions/download-artifact@v4
        with:
          name: cpp-build-artifacts
          path: build/cmake

      - name: Run Python tests
        shell: bash -el {0}
        run: |
          pytest tests/ -v --color=yes --tb=short --junit-xml=pytest-results.xml || true

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: python-test-results
          path: pytest-results.xml
          retention-days: 30

  # ============================================================================
  # Code Quality Checks
  # ============================================================================
  code-quality:
    name: Code Quality (Lint & Format)
    runs-on: macos-14

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Conda
        uses: conda-incubator/setup-miniconda@v3
        with:
          auto-update-conda: true
          python-version: "3.11"
          environment-file: environment.yml
          activate-environment: mlxr
          use-mamba: true

      - name: Check Python formatting (Black)
        shell: bash -el {0}
        run: |
          black --check --diff . || true

      - name: Lint Python code (Ruff)
        shell: bash -el {0}
        run: |
          ruff check . || true

      - name: Type check Python (MyPy)
        shell: bash -el {0}
        run: |
          mypy . --ignore-missing-imports || true

      - name: Check C++ formatting (clang-format)
        run: |
          if command -v clang-format &> /dev/null; then
            find core daemon tests/unit -name "*.cpp" -o -name "*.h" | \
              xargs clang-format --dry-run -Werror || true
          else
            echo "clang-format not found, skipping"
          fi

  # ============================================================================
  # Build Summary
  # ============================================================================
  build-summary:
    name: Build Summary
    runs-on: ubuntu-latest
    needs: [metal-kernels, cpp-build, cpp-tests, python-tests, code-quality]
    if: always()

    steps:
      - name: Check build status
        run: |
          echo "## CI Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- Metal Kernels: ${{ needs.metal-kernels.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- C++ Build: ${{ needs.cpp-build.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- C++ Tests: ${{ needs.cpp-tests.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Python Tests: ${{ needs.python-tests.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Code Quality: ${{ needs.code-quality.result }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [[ "${{ needs.metal-kernels.result }}" == "success" ]] && \
             [[ "${{ needs.cpp-build.result }}" == "success" ]]; then
            echo "✅ Core build successful" >> $GITHUB_STEP_SUMMARY
          else
            echo "❌ Core build failed" >> $GITHUB_STEP_SUMMARY
          fi

name: "CodeQL Security Analysis"

on:
  push:
    branches: [ main, develop, 'claude/**' ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    - cron: '0 0 * * 1'  # Run weekly on Mondays

# Minimal permissions following principle of least privilege
permissions:
  actions: read
  contents: read
  security-events: write

jobs:
  analyze:
    name: Analyze Code
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        language: [ 'javascript', 'cpp', 'python' ]
        # Note: Swift/Objective-C analysis disabled until macOS app is ready
        # Future: Add 'swift' when app/macos/MLXR.xcodeproj is complete

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}
        config-file: .github/codeql/codeql-config.yml

    # For C++, we need to build the code
    - name: Install C++ Dependencies
      if: matrix.language == 'cpp'
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          cmake \
          ninja-build \
          libssl-dev \
          libsqlite3-dev \
          protobuf-compiler \
          libprotobuf-dev \
          libgrpc++-dev

    - name: Build C++ Code
      if: matrix.language == 'cpp'
      run: |
        # Configure CMake without Metal kernels (Linux environment)
        cmake -B build -G Ninja \
          -DCMAKE_BUILD_TYPE=Release \
          -DBUILD_GRPC=ON \
          -DCMAKE_CXX_COMPILER=g++ \
          || echo "CMake configuration failed - expected on Linux"

        # Build what we can (daemon components)
        # This may fail on Linux due to MLX/Metal dependencies, but CodeQL
        # will still analyze the source code structure
        cmake --build build --target mlxr_daemon || echo "Build failed - expected on Linux without MLX"

    # JavaScript/TypeScript requires no build step
    # Python requires no build step

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:${{ matrix.language }}"
